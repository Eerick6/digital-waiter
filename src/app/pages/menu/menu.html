<div class="container-home">
  <div class="title">
    <h1>Ctegorías</h1>
  </div>

 <!-- Card de Categorías -->
<div class="container">
  <div class="card" *ngFor="let carta of cartas; let i = index" (mouseenter)="onMouseEnter(i)" (mouseleave)="onMouseLeave(i)">
    <div class="imgPerson">
      <div class="card-img-top" id="card-img-{{i}}" [ngStyle]="{'background-image': 'url(' + carta.profileImage + ')'}"></div>
      <div class="card-body">
        <h2 class="card-title">{{ carta.day }}</h2>
        <p class="card-text">{{ carta.description }}</p>
        <div class="botones">
          <button class="btn btn-primary" (click)="openModal(carta)">
            Ver Detalles
          </button>
          <div class="btn btn-primary" (click)="openModal(carta)">Ver Detalles</div>
        </div>
      </div>
    </div>
  </div>
</div>
